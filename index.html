<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Canvas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-0 d-flex justify-content-center align-items-center vh-100">
        <div id="canvas-container" class="position-relative">
            <canvas id="gameCanvas"></canvas>
            <div id="menu" class="text-center position-absolute w-100 h-100 d-flex justify-content-center align-items-center">
                <button id="start-button" class="btn btn-primary">Start Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
